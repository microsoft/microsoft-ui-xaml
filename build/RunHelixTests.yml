name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)
jobs:
- job: Build
  condition: 
    False
  pool:
    vmImage: VS2017-Win2016
  timeoutInMinutes: 120
  variables:
  - group: DotNet-HelixApi-Access
  - name: appxPackageDir
    value: $(build.artifactStagingDirectory)\$(buildConfiguration)\$(buildPlatform)\AppxPackages
  - name: buildOutputDir
    value: $(Build.SourcesDirectory)\BuildOutput
  strategy:
    maxParallel: 4
    matrix:
      # Release_x86:
      #   buildPlatform: 'x86'
      #   buildConfiguration: 'Release'
      Debug_x64:
        buildPlatform: 'x64'
        buildConfiguration: 'Debug'
      # Release_x64:
      #   buildPlatform: 'x64'
      #   buildConfiguration: 'Release'

  steps:
  - task: CmdLine@1
    displayName: 'Display build machine environment variables'
    inputs:
      filename: 'set'

  - task: powershell@2
    displayName: 'Install RS5 SDK (17763)'
    inputs:
      targetType: filePath
      filePath: build\Install-WindowsSdkISO.ps1
      arguments: 17763

  - task: NuGetToolInstaller@0
    displayName: 'Use NuGet 4.9.1'
    inputs:
      versionSpec: 4.9.1
        
  - task: 333b11bd-d341-40d9-afcf-b32d5ce6f23b@2
    displayName: 'NuGet restore MUXControls.sln'
    inputs:
      restoreSolution: MUXControls.sln
      feedsToUse: config
      nugetConfigPath: nuget.config

  - task: VSBuild@1
    displayName: 'Build solution MUXControls.sln'
    inputs:
      solution: MUXControls.sln
      vsVersion: 15.0
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
      msbuildArgs: '/p:AppxPackageDir="$(appxPackageDir)" /p:AppxBundle=Never /p:AppxSymbolPackageEnabled=false'

  - task: powershell@2
    displayName: 'Copy files to staging dir'
    inputs:
      targetType: filePath
      filePath: build\CopyFilesToStagingDir.ps1
      arguments: -BuildOutputDir '$(buildOutputDir)' -PublishDir '$(Build.ArtifactStagingDirectory)' -Platform '$(buildPlatform)' -Configuration '$(buildConfiguration)'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish artifact: drop'
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'drop'



- job: RunTests
  # dependsOn:
  #   - Build
  pool:
    vmImage: 'VS2017-Win2016'
  timeoutInMinutes: 120
  variables:
  - group: DotNet-HelixApi-Access
  - name: artifactsDir
    value: $(Build.SourcesDirectory)\Artifacts
  strategy:
    maxParallel: 4
    matrix:
      Debug_x86:
        buildPlatform: 'x86'
        buildConfiguration: 'Debug'
        helixTargetQueues: 'Windows.10.Amd64.Open'
      # Release_x86:
      #   buildPlatform: 'x86'
      #   buildConfiguration: 'Release'
      #   helixTargetQueues: 'Windows.10.Amd64.ClientRS4.Open'
      # Release_x64:
      #   buildPlatform: 'x64'
      #   buildConfiguration: 'Release'
      #   # %3b is the escape code for ';' which is used as the delimiter
      #   helixTargetQueues: 'Windows.10.Amd64.Open%3bWindows.10.Amd64.ServerRS5.Open'
  steps:

  - task: NuGetToolInstaller@0
    displayName: 'Use NuGet 4.9.1'
    inputs:
      versionSpec: 4.9.1

  - task: 333b11bd-d341-40d9-afcf-b32d5ce6f23b@2
    displayName: 'NuGet restore build/Helix/packages.config'
    inputs:
      restoreSolution: build/Helix/packages.config
      feedsToUse: config
      nugetConfigPath: nuget.config
      restoreDirectory: packages

  - task: DownloadBuildArtifacts@0 
    displayName: 'Download Build Artifacts from other pipeline'
    inputs: 
      buildType: specific
      buildVersionToDownload: specific
      project: '66f07283-7714-4cbf-be8f-73dfb782cfdc'
      pipeline: 22
      buildId: 1298
      # project: 'f05f4dbf-3077-427d-91e0-b66d9e4ca374'
      # pipeline: 34322
      # buildId: 13496210
      artifactName: drop 
      downloadPath: '$(artifactsDir)'


  # - task: DownloadBuildArtifacts@0 
  #   inputs: 
  #     artifactName: drop 
  #     downloadPath: '$(artifactsDir)'

  - task: powershell@2
    displayName: 'PrepareHelixPayload.ps1'
    inputs:
      targetType: filePath
      filePath: build\Helix\PrepareHelixPayload.ps1
      arguments: -Platform '$(buildPlatform)' -Configuration '$(buildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: 'Run tests in Helix'
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
    inputs:
      command: custom
      projects: build\Helix\RunTestsInHelix.proj
      custom: msbuild
      arguments: '/p:Creator=WinUI /p:IsExternal=true /p:HelixBuild=$(Build.BuildId).$(buildPlatform).$(buildConfiguration) /p:Platform=$(buildPlatform) /p:Configuration=$(buildConfiguration) /p:HelixTargetQueues=$(helixTargetQueues)'
      