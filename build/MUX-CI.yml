name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)
jobs:
- job: Build
  pool:
    vmImage: 'VS2017-Win2016'
  timeoutInMinutes: 120
  strategy:
    maxParallel: 10
    matrix:
      Debug_x86:
        buildPlatform: 'x86'
        buildConfiguration: 'Debug'
      Release_x86:
        buildPlatform: 'x86'
        buildConfiguration: 'Release'
      Release_x64:
        buildPlatform: 'x64'
        buildConfiguration: 'Release'
      Release_Arm:
        buildPlatform: 'arm'
        buildConfiguration: 'Release'
      Release_Arm64:
        buildPlatform: 'arm64'
        buildConfiguration: 'Release'

  steps:
  - template: AzurePipelinesTemplates\MUX-BuildProject-Steps.yml
    parameters:
      solutionPath: MUXControls.sln
      nugetConfigPath: nuget.config
      copyFilesToStaging: true

- template: AzurePipelinesTemplates\MUX-CreateNugetPackage-Job.yml
  parameters:
    dependsOn: Build
  
- template: AzurePipelinesTemplates\MUX-NugetReleaseTest-Job.yml
  parameters:
    dependsOn: CreateNugetPackage
    matrix: 
      Debug_x86:
        buildPlatform: 'x86'
        buildConfiguration: 'Debug'
      Debug_x64:
        buildPlatform: 'x64'
        buildConfiguration: 'Debug'
      Release_x64:
        buildPlatform: 'x64'
        buildConfiguration: 'Release'
      Release_arm:
        buildPlatform: 'arm'
        buildConfiguration: 'Release'
    # TODO: nugetConfigPath: generated-path-to-nugetconfig